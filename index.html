<script>
    var bckGrndMusic = document.createElement('audio');
    bckGrndMusic.setAttribute('src','assets/audio/backGroundAudio.mp3');

    const zombieAudio = new Audio("assets/audio/ZombieGrowl.mp3");

    var click = document.createElement('audio');
    click.setAttribute('src','assets/audio/clickAudio.wav');
    click.volume = 0.2;

    /*-----------------------------------------------------------------------------*/

   $(window).on('load',function (){
       bckGrndMusic.play();
   });

    $("#gamePlaySection").css('display','none');


    var clicksId = 0;

   $("#btnRecruit").click(function (){
       click.play();
       clicksId++;
   });

    $("#btnRegular").click(function (){
        click.play();
        clicksId++;
    });


    $("#btnStart").click(function (){
        bckGrndMusic.pause();
        click.play();

        var zmbMusic = document.createElement('audio');
        zmbMusic.setAttribute('src','assets/audio/zombieMusic.mp3');
        zmbMusic.play();


        $("#homePageSection").css('display','none');
        $("#gamePlaySection").css('display','none');
        $("#scoreBoard").val("0");
        $("#loadGameSection").css('display','block');


       setTimeout(() => {
            $("#gamePlaySection").css('display','block');
            $("#loadGameSection").css('display','none');

           zombieAudio.play();
           zombieAudio.loop = true;
           zombieAudio.playbackRate = 1;
        },5800);


        if(clicksId === 2){
            $(".newZmb").css('display','block');
        }

        if(clicksId === 1){
            $(".newZmb").css('display','none');
        }
    });

</script>
